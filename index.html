<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Bunk Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="calculator">
    <h2>Class Bunk Calculator</h2>

    <div class="input-group">
      <label for="totalClasses">Total Classes</label>
      <input type="number" id="totalClasses" min="0" />
    </div>

    <div class="input-group">
      <label for="criteria">Attendance Criteria (%)</label>
      <input type="number" id="criteria" min="0" max="100" />
    </div>

    <div class="input-group">
      <label for="attendedClasses">Attended Classes</label>
      <input type="number" id="attendedClasses" min="0" />
    </div>

    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <div class="result" id="result"></div>
  </div>
    <script src="./main.js"></script>
</body>

</html>
